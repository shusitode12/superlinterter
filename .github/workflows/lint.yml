name: Super-Linter

on:
  push:
    branches:
      - main

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: [dev, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure environment
        run: |
          echo "Stage: ${{ matrix.stage }}"
        env:
          STAGE: ${{ matrix.stage }}

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Manual Approval
        if: matrix.stage == 'prod'
        uses: repo/approvals@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: 'Approve deployment to prod'
